<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link href="https://unpkg.com/@primer/css/dist/primer.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      {% if site.title and site.title != page.title %}
      <h1 class="mb-0"><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
      <p class="text-emphasized">{{ site.description }}</p>
      {% endif %}

      <div class="Box">
        <div class="Box-header">

          <p>To use the template, press the Copy To Clipboard button and paste it into your meeting invitation.</p>
          <p><button class="btn btn-primary" data-clipboard-target="#invite-content">Copy To Clipboard</button></p>
        </div>
        <div class="Box-body">
      <div id="invite-content">

      {{ content }}

      </div>

        </div>
      </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>

    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script id="rendered-js">
        new ClipboardJS('.btn', {
            container: document.getElementById('file-invitation-md')
        });
    </script>
  </body>
</html>
